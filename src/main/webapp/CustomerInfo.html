<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<script type="text/javascript">
	function abc(event) {
		event.preventDefault();
		var href = event.currentTarget.getAttribute('href')
		window.location = href;
	}
</script>
</head>
